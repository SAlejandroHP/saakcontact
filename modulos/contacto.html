
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SaaK Contact</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/saakmaterialize.css">
    <!-- <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/saak.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav class="z-depth-0 white">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons black-text">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="introduccion" class=" black-text ">Introducción</a></li>
            <li><a href="servicios" class=" black-text ">Servicios</a></li>
            <li><a href="portafolio" class=" black-text ">Portafolio</a></li>
            <li><a href="contacto" class=" black-text ">Contacto</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="introduccion" class=" black-text ">Introducción</a></li>
            <li><a href="servicios" class=" black-text ">Servicios</a></li>
            <li><a href="portafolio" class=" black-text ">Portafolio</a></li>
            <li><a href="contacto" class=" black-text ">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Form contact -->
      <div class="form-contact">
        <div class="row">
          <form class="col s12" action="index">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Nombre / Empresa</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Télefono</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mail</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea" data-length="120"></textarea>
                <label for="icon_prefix2">Mensaje</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light z-depth-0 col s12 amber">Enviar
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
      <!-- /Form contact -->
    </div>
  </body>
</html>
<script src="https://code.jquery.com/jquery-2.1.1.min.js" charset="utf-8"></script>
<script src="js/materialize.min.js"></script>
<script src="js/myjs.js" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(function(){
$('body').hide();
$('body').fadeIn(2000);
});
</script>
